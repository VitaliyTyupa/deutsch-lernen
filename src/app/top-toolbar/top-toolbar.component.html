<mat-toolbar>
  <img src="/assets/logo_ld-final.png" class="logo-img">
  <button mat-button routerLink="/">Home</button>
  <button mat-button routerLink="/editor">Editor</button>
  <span class="spacer"></span>
  @if (isLoggedIn$()) {
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>person</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)=logout()> <mat-icon>logout</mat-icon> Logout</button>
      <button mat-menu-item (click)="checkConnection()"> <mat-icon>network_ping</mat-icon> Check Connection</button>
    </mat-menu>
  } @else {
    <button mat-icon-button routerLink="/login">
      <mat-icon>login</mat-icon>
    </button>
  }
</mat-toolbar>
