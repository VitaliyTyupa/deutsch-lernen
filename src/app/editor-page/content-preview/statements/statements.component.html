<mat-card class="card-text">
  <mat-card-header>
    <h3>Richtig/Falsch-Aussage</h3>
  </mat-card-header>
  <mat-card-content>
    <mat-divider></mat-divider>
    <h4>Aussage</h4>
    @for (word of content; track $index) {
      <p>{{$index + 1}}. {{word.statement}}</p>
    }
  </mat-card-content>
</mat-card>
