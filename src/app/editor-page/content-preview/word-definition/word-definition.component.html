<mat-card class="card-text">
  <mat-card-header>
    <h3>Wortdefinition</h3>
  </mat-card-header>
  <mat-card-content>
    <mat-divider></mat-divider>
    <h4>Karten</h4>
    @for (word of content; track $index) {
      <div class="word-definition">
        <p><b>{{word.targetWord}}</b> - {{word.definition}}</p>
      </div>
    }

    <h4>Aufgabe</h4>
    @for (definition of definitions; track $index) {
      <p>{{$index + 1}}. {{definition}}</p>
    }
    <mat-divider></mat-divider>
    <h5>Worte</h5>
    {{words.join(', ')}}

  </mat-card-content>

</mat-card>
