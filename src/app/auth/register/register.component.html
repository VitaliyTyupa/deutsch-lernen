<div class="container">
  <h2>Реєстрація</h2>
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Логін</mat-label>
      <input matInput formControlName="username" type="text">
      <mat-error *ngIf="registrationForm.get('username')?.invalid">
        Логін має містити принаймні 3 символи
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Пароль</mat-label>
      <input matInput formControlName="password" type="password">
      <mat-error *ngIf="registrationForm.get('password')?.invalid">
        Пароль має містити принаймні 6 символів
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Підтвердження паролю</mat-label>
      <input matInput formControlName="confirmPassword" type="password">
      <mat-error *ngIf="registrationForm.get('confirmPassword')?.invalid">
        Введіть пароль ще раз
      </mat-error>
    </mat-form-field>

    <div class="roles-container">
      <label>Оберіть роль:</label>
      <mat-checkbox *ngFor="let role of roles" [value]="role" (change)="onCheckboxChange($event)">
        {{ role | titlecase }}
      </mat-checkbox>
    </div>

    <button mat-raised-button color="primary" type="submit" [disabled]="registrationForm.invalid">
      Зареєструватися
    </button>
  </form>
</div>
