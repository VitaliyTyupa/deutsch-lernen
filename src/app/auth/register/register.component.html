<mat-card>
  <mat-card-title><h3>Registrierung</h3></mat-card-title>

    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <mat-card-content>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Name</mat-label>
        <input matInput formControlName="username" type="text">
        <mat-error *ngIf="registrationForm.get('username')?.invalid">
          Name muss mindestens 3 Zeichen enthalten
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Kennwort</mat-label>
        <input matInput formControlName="password" type="password">
        <mat-error *ngIf="registrationForm.get('password')?.invalid">
          Kennwort muss mindestens 6 Zeichen enthalten
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Best√§tigung des Passworts</mat-label>
        <input matInput formControlName="confirmPassword" type="password">
        <mat-error *ngIf="registrationForm.get('confirmPassword')?.invalid">
          Geben Sie Ihr Passwort erneut ein
        </mat-error>
      </mat-form-field>

      <div class="roles-container">
        <div>Deine Rolle: </div>
        <mat-button-toggle-group formControlName="roles">
          <mat-button-toggle value="teacher">
            Lehrerin <mat-icon>local_library</mat-icon>
          </mat-button-toggle>
          <mat-button-toggle value="student">
            Schulerin <mat-icon>school</mat-icon>
          </mat-button-toggle>
        </mat-button-toggle-group>
      </div>
      <mat-card-actions>
      <button mat-flat-button color="primary" type="submit" [disabled]="registrationForm.invalid">
        Registrieren
      </button>
      </mat-card-actions>
  </mat-card-content>
    </form>


</mat-card>
