<mat-card>
  <mat-card-title><h3>Anmeldung</h3></mat-card-title>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-card-content>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required type="text"/>
        <mat-error *ngIf="loginForm.get('email')?.invalid">
          Bitte geben Sie eine g√ºltige E-Mail-Adresse ein
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Kennwort</mat-label>
        <input matInput
               [type]="!showPassword() ? 'password' : 'text'"
               formControlName="password" />
        <button
          mat-icon-button
          matSuffix
          (click)="changeStatus($event)">
          <mat-icon>{{showPassword() ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
        <a mat-button routerLink="/register" class="full-width">
          Neues Konto erstellen
          <mat-icon>person_add</mat-icon>
        </a>
      <mat-card-actions>
      <button mat-flat-button color="primary" type="submit" [disabled]="loginForm.invalid">
        Einloggen
      </button>
      </mat-card-actions>
  </mat-card-content>
    </form>

</mat-card>
